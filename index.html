<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studywest Course Selector</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #main {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        select {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="main">
        <label for="universityDropdown">Select University:</label>
        <select id="universityDropdown">
            <option value="">Select a university...</option>
        </select>

        <label for="courseDropdown">Select Course:</label>
        <select id="courseDropdown">
            <option value="">Select a course...</option>
        </select>
    </div>

    <script>
        // 示例数据
        var universities = {
            "University of Western Australia": ["Computer Science", "Data Science", "Economics"],
            "Curtin University": ["Mechanical Engineering", "Civil Engineering", "Business Administration"],
            "Murdoch University": ["Environmental Science", "Veterinary Medicine", "Psychology"]
        };

        // 更新大学选项
        function updateUniversityDropdown() {
            var universityDropdown = document.getElementById("universityDropdown");
            Object.keys(universities).forEach(function (university) {
                var option = document.createElement("option");
                option.value = university;
                option.textContent = university;
                universityDropdown.appendChild(option);
            });
        }

        // 更新课程选项
        function updateCourseDropdown() {
            var courseDropdown = document.getElementById("courseDropdown");
            var universityDropdown = document.getElementById("universityDropdown");
            var selectedUniversity = universityDropdown.value;

            courseDropdown.innerHTML = '<option value="">Select a course...</option>';
            if (selectedUniversity && universities[selectedUniversity]) {
                universities[selectedUniversity].forEach(function (course) {
                    var option = document.createElement("option");
                    option.value = course;
                    option.textContent = course;
                    courseDropdown.appendChild(option);
                });
            }

            sendDataToJotform();
        }

        // 将数据同步到 Jotform
        function sendDataToJotform() {
            var university = document.getElementById("universityDropdown").value;
            var course = document.getElementById("courseDropdown").value;

            // 使用 JotFormCustomWidget.send() 同步数据
            JotFormCustomWidget.send({
                hiddenuniversity: university, // 对应 Jotform 中 HiddenUniversity 的 Unique Name
                hiddencourse: course // 对应 Jotform 中 HiddenCourse 的 Unique Name
            });
        }

        // 初始化
        document.addEventListener("DOMContentLoaded", function () {
            updateUniversityDropdown();
            document.getElementById("universityDropdown").addEventListener("change", updateCourseDropdown);
            document.getElementById("courseDropdown").addEventListener("change", sendDataToJotform);
        });
    </script>
</body>
</html>
