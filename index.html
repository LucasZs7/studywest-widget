<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studywest Course Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #main {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        select {
            width: 80%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            background-color: #f5f5f7;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        select:focus {
            border-color: #007aff;
            outline: none;
        }
        #detailsPanel {
            margin-top: 16px;
            padding: 16px;
            background-color: #f5f5f7;
            border-radius: 12px;
            text-align: left;
        }
        #detailsPanel p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <label for="universityDropdown">Select University:</label>
        <select id="universityDropdown">
            <option value="">Select a university...</option>
        </select>

        <label for="courseDropdown">Select Course:</label>
        <select id="courseDropdown">
            <option value="">Select a course...</option>
        </select>

        <div id="detailsPanel" style="display: none;">
            <h3>Course Details</h3>
            <p id="fee"></p>
            <p id="campus"></p>
        </div>
    </div>

    <script>
        // Example university and course data
        const universities = {
            "University of Western Australia": {
                "Computer Science": { fee: "$30,000/year", campus: "Crawley, Perth" },
                "Data Science": { fee: "$32,000/year", campus: "Crawley, Perth" }
            },
            "Curtin University": {
                "Mechanical Engineering": { fee: "$29,000/year", campus: "Bentley, Perth" },
                "Business Administration": { fee: "$27,000/year", campus: "Bentley, Perth" }
            }
        };

        // Populate university dropdown
        function updateUniversityDropdown() {
            const universityDropdown = document.getElementById('universityDropdown');
            universityDropdown.innerHTML = '<option value="">Select a university...</option>';
            for (const university in universities) {
                const option = document.createElement('option');
                option.value = university;
                option.textContent = university;
                universityDropdown.appendChild(option);
            }
        }

        // Populate course dropdown based on selected university
        function updateCourseDropdown() {
            const universityDropdown = document.getElementById('universityDropdown');
            const courseDropdown = document.getElementById('courseDropdown');
            const selectedUniversity = universityDropdown.value;

            courseDropdown.innerHTML = '<option value="">Select a course...</option>';
            if (universities[selectedUniversity]) {
                for (const course in universities[selectedUniversity]) {
                    const option = document.createElement('option');
                    option.value = course;
                    option.textContent = course;
                    courseDropdown.appendChild(option);
                }
            }

            document.getElementById('detailsPanel').style.display = 'none';
            sendToJotform();
        }

        // Update details panel based on selected course
        function updateDetailsPanel() {
            const universityDropdown = document.getElementById('universityDropdown');
            const courseDropdown = document.getElementById('courseDropdown');
            const detailsPanel = document.getElementById('detailsPanel');

            const selectedUniversity = universityDropdown.value;
            const selectedCourse = courseDropdown.value;

            if (selectedUniversity && selectedCourse && universities[selectedUniversity][selectedCourse]) {
                const courseDetails = universities[selectedUniversity][selectedCourse];
                document.getElementById('fee').textContent = `Tuition Fee: ${courseDetails.fee}`;
                document.getElementById('campus').textContent = `Campus: ${courseDetails.campus}`;
                detailsPanel.style.display = 'block';
            } else {
                detailsPanel.style.display = 'none';
            }

            sendToJotform();
        }

        // Send selected values to Jotform
        function sendToJotform() {
            const selectedUniversity = document.getElementById('universityDropdown').value;
            const selectedCourse = document.getElementById('courseDropdown').value;

            // Use JotFormCustomWidget.send to send data
            const dataToSend = {
                q_hiddenuniversity: selectedUniversity,
                q_hiddencourse: selectedCourse
            };
            JotFormCustomWidget.send(dataToSend);
        }

        // Initialize dropdowns
        document.addEventListener('DOMContentLoaded', () => {
            updateUniversityDropdown();
            document.getElementById('universityDropdown').addEventListener('change', updateCourseDropdown);
            document.getElementById('courseDropdown').addEventListener('change', updateDetailsPanel);
        });
    </script>
</body>
</html>
